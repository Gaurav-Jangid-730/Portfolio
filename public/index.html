<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Gaurav Sharma</title>
  <script> (function () { 
    try { 
      var THEME_KEY = 'theme'; 
      var root = document.documentElement; // use <html>, not body 
      var saved = localStorage.getItem(THEME_KEY); 
      if (saved !== 'light' && saved !== 'dark') { 
        saved = 'dark'; localStorage.setItem(THEME_KEY, saved); 
      } 
      root.classList.remove('light-mode', 'dark-mode'); 
      root.classList.add(saved + '-mode'); } catch (e) { // as a fallback, ensure some theme is applied
      try { 
        document.documentElement.classList.add('dark-mode'); 
        } 
        catch(_) {} } })(); </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </body>
</html>
